{% extends "api/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Available Properties</h2>
  <div class="list-group">
    {% for property in properties %}
      <a href="{% url 'property_detail' property.id %}" class="list-group-item list-group-item-action">
        {{ property.name }} - {{ property.location }} (Ksh {{ property.price }})
      </a>
    {% empty %}
      <p>No properties available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
